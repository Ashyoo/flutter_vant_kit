name: flutter_vant_kit
description: A Vant-style Flutter UI Library

version: 0.1.0
homepage: https://github.com/benjaken/flutter_vant_kit

environment:
  sdk: ">=2.3.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^0.1.2
  intl: ^0.16.0
  multi_image_picker: ^4.6.0
  fluttertoast: ^3.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  intl_translation: ^0.17.2

flutter:
  uses-material-design: true
  assets:
    - imgs/avatar.png